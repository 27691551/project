{% extends "base.html" %}
{% block content %}
<h1 class="text-center">修改基本資料</h1>

<form method="POST" >
    
<div class="mb-3">
    <label for="username" class="form-label">用戶名</label>
    <input type="text" class="form-control" id="username" name="username" value="{{ member['username'] }}" readonly>
</div>
<div class="mb-3">
    <label for="email" class="form-label">電子郵件</label>
    <input type="email" class="form-control" id="email" name="email" value="{{ member['email'] }}" required>
</div>
<div class="mb-3">
    <label for="password" class="form-label">密碼</label>
    <input type="password" class="form-control" id="password" name="password" value="{{ member['password'] }}" required>
</div>
<div class="mb-3">
    <label for="phone" class="form-label">手機</label>
    <input type="text" class="form-control" id="phone" name="phone" value="{{ member['phone'] }}">
</div>
<div class="mb-3">
    <label for="birthdate" class="form-label">出生年月日(YYYY-MM-DD)</label>
    <input type="date" class="form-control" id="birthdate" name="birthdate" value="{{ member['birthdate'] }}">
</div>
    
    <div class="text-center">
        
        <button type="submit" class="btn btn-primary me-2">儲存</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary m-2">離開</a>

    </div>

</form>

{% endblock %}

{% block title %}
{{ super() }} - {{ subtitle|default('修改基本資料') }}
{% endblock %}
